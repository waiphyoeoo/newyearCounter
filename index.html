<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/07b2854d6b.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="newyearcounter.css">
</head>
<body>
    <div class="container">
        <div class="newyear"><i class="fas fa-glass-cheers"></i>Happy New Year<i class="fas fa-glass-cheers"></i></div>
        <div class="counter">59</div>
        <div class="buttonContainer">
            <button type="button" class="btn start">Start</button>
            <button type="button" class="btn pause">Pause</button>
            <button type="button" class="btn continue">Continue</button>
            <button type="button" class="btn restart">Restart</button>
        </div>
    </div>
    

    <script src="newyearcounter.js"></script>
</body>
</html>
